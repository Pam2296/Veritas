      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #222;
      font-family: "Garamond", serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;

      background-position: top 2% right 2%;
      background-size: 80px;

    .sfera {

      height: 100px;
      border-radius: 50%;
      background: radial-gradient(circle, #dcdcdc 0%, #ffffff 70%, #ccc 100%);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
    }

      font-size: 2.0rem;
      margin-bottom: 10px;
    }

    .profezia {
      font-style: italic;
      font-size: 1.6rem;
      max-width: 600px;
      margin: 20px auto;
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>
